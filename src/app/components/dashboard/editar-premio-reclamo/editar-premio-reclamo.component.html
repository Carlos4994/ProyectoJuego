<div class="container pt-4">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card text-center">
                <div class="card-body">
                    <h3>{{ titulo }}
                        <div *ngIf="loading" class="spinner-border float-right" role="status">
                            <span class="sr-only">Loading...</span>
                          </div>
                    </h3>
                    <span *ngIf="submitted && editarPremio.invalid" class="badge badge-danger">TODOS LOS CAMPOS SON OBLIGATORIOS</span>
                    <form class="mt-4" [formGroup]="editarPremio" (ngSubmit)="agregarEditarPremio()">
                        <div class="row">
                            <div class="col">
                                <input type="text" class="form-control form-control-lg" formControlName="nombre"
                                    placeholder="Nombre" readonly>
                            </div>
                            <div class="col">
                                <input type="text" class="form-control form-control-lg" formControlName="persona"
                                    readonly>
                            </div>
                        </div>
                        <input type="text" class="form-control form-control-lg mt-3" formControlName="valor"
                           readonly>
                        <input type="text" class="form-control form-control-lg mt-3" formControlName="dado"
                            >
                        <div class="mt-3">
                            <button type="text" class="btn btn-secondary btn-lg mr-3"
                                routerLink="/listarPremiosReclamados">Volver</button>
                            <button type="submit" class="btn btn-dark btn-lg">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
