<app-navbar></app-navbar>
<div class="container pt-4">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card text-center">
                <div class="card-body">
                    <h3 class="titulo">Peril Usuario
                       <div *ngIf="loading" class="spinner-border float-right" role="status">
                            <span class="sr-only">Loading...</span>
                          </div>
                    </h3>
                  <span *ngIf="submitted && createPerfil.invalid" class="badge badge-danger">TODOS LOS CAMPOS SON OBLIGATORIOS</span>
                    <form class="mt-4" [formGroup]="createPerfil" (ngSubmit)="editarPersona()">
                        <div class="row">
                            <div class="col">
                              <label class="titulo"> Nombre:</label> <input type="text" class="form-control form-control-lg" formControlName="nombre"
                                    placeholder="Nombre">
                            </div>
                            <div class="col">
                                <label class="titulo">Correo:</label> <input type="text" class="form-control form-control-lg mb-3" formControlName="email"
                                    placeholder="Correo" readonly>
                            </div>
                        </div>

                        <div class="row align-items-start">
                            <div class="col">
                                <label class="titulo"> Celular:</label>
                                <input type="text" class="form-control form-control-lg mb-3" formControlName="numero"
                                   >
                            </div>
                            <div class="col">
                                <label class="titulo"> Operadora:</label>
                                <select formControlName="operadora" class="form-select form-select-lg mb-3" aria-label="Default select example">
                                    <option selected>Operadora</option>
                                    <option value="1">Claro</option>
                                    <option value="2">Movistar</option>
                                    <option value="3">Tuenti</option>
                                    <option value="4">Cnt</option>
                                  </select>
                            </div>
                         
                          </div>
                      

                      

                              <div class="row mb-3">
                                <div class="col">
                                    <label class="titulo"> Comunidad:</label>
                                    <select formControlName="comunidad" class="form-select form-select-lg mb-3" aria-label="Default select example">
                                        <option selected value="0">Comunidad</option>
                                        <option value="1">Tisaleo Centro</option>
                                        <option value="2">Tisaleo Alto</option>
                                        <option value="3">Cevallos</option>
                                        <option value="4">Unamuncho-Puerto Arturo</option>
                                        <option value="5">Santa Rosa Baja</option>
                                        <option value="6">Santa Rosa Alta</option>
                                        <option value="7">Santa Rosa Alta- Baja</option>
                                        <option value="8">Santa Rosa Centro</option>
                                        <option value="9">Ignacio Flores</option>
                                        <option value="10">Poaló</option>
                                        <option value="11">Pastocalle Norte</option>
                                        <option value="12">Pastocalle</option>
                                        <option value="13">Pastocalle Este</option>
                                        <option value="14">Guaytacama Centro</option>
                                        <option value="15">Chantilí- Cruz LomaSanto Samana</option>
                                        <option value="16">Guaytacama Norte- Saquisilí</option>
                                        <option value="17">Angamarca</option>
                                      </select>
                                </div>
                                <div class="col">
                                    <label class="titulo"> Gestorxs:</label>
                                    <select    formControlName="gestor" class="form-select form-select-lg mb-3" aria-label="Default select example">
                                        <option selected value="0">Gestorxs</option>
                                    <option value="1">Lorena Peralta</option>
                                    <option value="2">Jaime Vaca</option>
                                    <option value="3">Gabriela Lozada</option>
                                    <option value="4">Margarita Moreno</option>
                                    <option value="5">Wilma Toalombo</option>
                                    <option value="6">José Tisalema</option>
                                    <option value="7">Sonia Jinde</option>
                                    <option value="8">Rocío Villares</option>
                                    <option value="9">Martha Gutierrez</option>
                                    <option value="10">Margarita Travéz</option>
                                    <option value="11">Nataly Iza</option>
                                    <option value="12">Susana Pila</option>
                                    <option value="13">Rocío Rivera</option>
                                    <option value="14">Irma Almache</option>
                                    <option value="15">Raquel Rubio</option>
                                    <option value="16">Betty Chiliquinga</option>
                                    <option value="17">pendiente</option>
                                      </select>
                                </div>
                                <div class="col">
                                    <label class="titulo"> Fecha Nacimiento:</label>
                                    <input  formControlName="fechaNacimiento" type="date"  class="form-control form-control-lg"
                                    >
                                </div>
                              </div>
                              <div>
                                <label class="titulo"> Puntos:</label>
                                <input type="text" class="form-control form-control-lg" formControlName="puntos"
                                 readonly>   
                              </div>
                        <div class="mt-3">
                            <button type="text" class="btn btn-secondary btn-lg mr3"
                                routerLink="/inicio">Volver</button>
                            <button type="submit" class="btn btn-dark btn-lg m3">Guardar</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
