<app-navbar></app-navbar>
<div class="container pt-4">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card text-center">
                <div class="card-body">
                    <h3 class="titulo">Peril Usuario
                        <!-- <div *ngIf="loading" class="spinner-border float-right" role="status">
                            <span class="sr-only">Loading...</span>
                          </div> -->
                    </h3>
                    <!-- <span *ngIf="submitted && createPerfil.invalid" class="badge badge-danger">TODOS LOS CAMPOS SON OBLIGATORIOS</span> -->
                    <form class="mt-4" [formGroup]="createPerfil" >
                        <div class="row">
                            <div class="col">
                                <input type="text" class="form-control form-control-lg" formControlName="nombre"
                                    placeholder="Nombre">
                            </div>
                            <div class="col">
                                <input type="text" class="form-control form-control-lg" formControlName="email"
                                    placeholder="Correo">
                            </div>
                        </div>
                        <input type="text" class="form-control form-control-lg mt-3" formControlName="numero"
                            placeholder="Documento">
                            <select formControlName="operadora" class="form-select form-select-lg mb-3" aria-label="Default select example">
                                <option selected>Operadora</option>
                                <option value="1">Claro</option>
                                <option value="2">Movistar</option>
                                <option value="3">Tuenti</option>
                                <option value="4">Cnt</option>
                              </select>
                        <div class="mt-3">
                            <button type="text" class="btn btn-secondary btn-lg mr-3"
                                routerLink="/">Volver</button>
                            <button type="submit" class="btn btn-dark btn-lg">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
